<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">    
  <link rel="stylesheet" href="./css/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&family=Lexend:wght@100..900&display=swap" rel="stylesheet">
  <title>eCommerce 1</title>
  <script src="./js/functions.js" defer></script>
</head>
<body class="page">
  <div class="flexPrincipal">
    <header class="header">
      <i class="header__icon"><img src="./img/menu.png" alt="Icono menÃº"></i>
      <i class="header__logo"><img src="./img/JusticeLeague.png" alt="Logo"></i>
      <i class="header__cart"><img src="./img/carrito.png" alt="Icono carrito"></i>
    </header>    
    <main class="main">
      <section class="banner">
        <img class="banner__image" src="./img/JusticeLeague.png" alt="">
        <h2 class="banner__title">Productos Nuevos</h2>
        <p class="banner__description">Conoce nuestros Productos</p>      
      </section>
      <section class="products">
        <article class="product">
          <img class="product__image" src="./img/actioncomic1.jpg" alt="">
          <h3 class="product__title">Action Comics #1</h3>
          <p class="product__price">$17,399.00</p>
          <button class="product__addCart">Agregar al carrito</button>
        </article>
  
        <article class="product">
          <img class="product__image" src="./img/detectivecomics1.jpg" alt="">
          <h3 class="product__title">Detective Comics #27</h3>
          <p class="product__price">$25,000.00</p>
          <button class="product__addCart">Agregar al carrito</button>
        </article>
  
        <article class="product">
          <img class="product__image" src="./img/amazingfantasy1.jpg" alt="">
          <h3 class="product__title">Amazing Fantasy #15</h3>
          <p class="product__price">$7099.00</p>
          <button class="product__addCart">Agregar al carrito</button>
        </article>
      </section>      
    </main>   
  </div>
  <div class="cart">
        <h2 class="cart__title">Carrito</h2>
        <div class="cart__item">
          <img class="cart__image" src="./img/KC_Cover.jpg" alt="">
          <p class="cart__price">$400</p>
          <p class="cart__name">Kingdom Come</p>
          <i class="cart__delete"><img src="./img/bin.png" alt="Eliminar" class="cart__delete-icon"></i>
        </div>
        <div class="cart__item">
          <img class="cart__image" src="./img/amazingfantasy1.jpg" alt="">
          <p class="cart__price">$7099.00</p>
          <p class="cart__name">Amazing Fantasy #15</p>
          <i class="cart__delete"><img src="./img/bin.png" alt="Eliminar" class="cart__delete-icon"></i>
        </div>
  </div>
</body>
</html>
