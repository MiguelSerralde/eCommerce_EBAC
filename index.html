<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">    
  <link rel="stylesheet" href="./css/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&family=Lexend:wght@100..900&display=swap" rel="stylesheet">
  <title>eCommerce 1</title>
  <script src="./js/functions.js" defer></script>
</head>
<body class="page">
  <div class="cart">
        <h2 class="cart__title"></h2>
        <div class="cart__item">
          <div class="cart__image-wrappper">
            <img class="cart__image" src="./img/KC_Cover.jpg" alt="">
            <span class="cart__counter">1</span>
          </div>
          <p class="cart__price">$400</p>
          <p class="cart__name">Kingdom Come</p>
          <i class="cart__delete"><img src="./img/bin.png" alt="Eliminar" class="cart__delete-icon"></i>
        </div>
        <div class="cart__item">
          <div class="cart__image-wrappper">
            <img class="cart__image" src="./img/amazingfantasy1.jpg" alt="">
            <span class="cart__counter">1</span>
          </div>    
          <p class="cart__price">$709.00</p>
          <p class="cart__name">Amazing Fantasy #15</p>
          <i class="cart__delete"><img src="./img/bin.png" alt="Eliminar" class="cart__delete-icon"></i>
        </div>
  </div>
  <div class="flexPrincipal">
    <header class="header">
      <div class="header__wrapper">
        <i class="header__cart"><img class="header__cart-image" src="./img/carrito.png" alt="Icono carrito"></i>
        <span class="header__counter">2</span>
      </div>
      <i class="header__icon"><img src="./img/menu.png" alt="Icono menÃº"></i>
      <i class="header__logo"><img src="./img/JusticeLeague.png" alt="Logo"></i>           
    </header>    
    <main class="main">
      <section class="banner">
        <img class="banner__image" src="./img/JusticeLeague.png" alt="">
        <h2 class="banner__title">Productos Nuevos</h2>
        <p class="banner__description">Conoce nuestros Productos</p>      
      </section>
      <section class="products">
        <article class="product">
          <img class="product__image" src="./img/actioncomic1.jpg" alt="">
          <h3 class="product__title">Action Comics #1</h3>
          <p class="product__price">$1,739.00</p>
          <button class="product__addCart">Agregar al carrito</button>
        </article>
  
        <article class="product">
          <img class="product__image" src="./img/detectivecomics1.jpg" alt="">
          <h3 class="product__title">Detective Comics #27</h3>
          <p class="product__price">$2,000.00</p>
          <button class="product__addCart">Agregar al carrito</button>
        </article>
  
        <article class="product">
          <img class="product__image" src="./img/amazingfantasy1.jpg" alt="">
          <h3 class="product__title">Amazing Fantasy #15</h3>
          <p class="product__price">$709.00</p>
          <button class="product__addCart">Agregar al carrito</button>
        </article>

        
        <article class="product">
          <img class="product__image" src="./img/Fantastic-Four-1-Cover.jpg" alt="">
          <h3 class="product__title">Fantastic Four #1</h3>
          <p class="product__price">$500.00</p>
          <button class="product__addCart">Agregar al carrito</button>
        </article>

        
        <article class="product">
          <img class="product__image" src="./img/spawn1.jpg" alt="">
          <h3 class="product__title">Spawn #1</h3>
          <p class="product__price">$450.00</p>
          <button class="product__addCart">Agregar al carrito</button>
        </article>

        
        <article class="product">
          <img class="product__image" src="./img/invincible-1.jpg" alt="">
          <h3 class="product__title">Invincible #1</h3>
          <p class="product__price">$199.00</p>
          <button class="product__addCart">Agregar al carrito</button>
        </article>
      </section>      
    </main>   
  </div>  
</body>
</html>
